<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Movie Website!</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="apps.js"></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <div class="nav__img">
        <nav>
          <div class="personal__logo">
            <i class="fas fa-film gold"></i>
          </div>
          <ul class="nav__list">
            <li><a href="#landing" class="nav__link gold">Home</a></li>
            <li><a href="#" class="nav__link gold">Popular</a></li>
            <li><a href="#" class="nav__link gold">Contact</a></li>
          </ul>
        </nav>
      </div>
      <header>
        <div class="container">
          <div class="row row--header">
            <h1 class="header__title gold">
              America's Best Movie Site of 2022
            </h1>
            <h2 class="header__sub gold">
              Streaming high quality movies for your viewing pleasure
            </h2>
            <div class="input__wrap">
              <input type="text" placeholder="Search by Movie Title" onchange="onSearchChange(event)"/>
              <i class="fas fa-search gold" onchange="onSearchChange(event)"></i>
            </div>
            <div class="movie__filters">
            <h2 class="movie__search">Search Results:</h2>
          </div>
            <div class="movie__list">
                <div class="movie">
                    <figure class="movie__img--wrap">
                      <img src="./assets/ON-CE927_moviet_B1280_20170714200426.jpg" class="movie__img">
                    </figure>
                    <p class="movie__title">Movie title</p>
                </div>
            </div>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
